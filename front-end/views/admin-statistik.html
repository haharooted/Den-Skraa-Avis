<body>
  <div class="container"><br>
    <h3>
      Annoncer pr. bruger:
    </h3>
    <table class="selec">
      <thead><tr><td><b>Annoncer</b></td>&#160;<td><b>Bruger</b></td></tr></thead>
      <tr id="root"></tr>
  </div>
  <br>
  <h3 id="antalbrugere"></h3>
  <br>
  <script>
      fetch(`http://localhost:1337/api/produkter/produkterannoncer`).then(
      res => {
        res.json().then(
          data => {
            if (data.length > 0) {
              var root = document.getElementById('root');
              data.forEach(element => root.insertAdjacentHTML('beforebegin', `<tr><td>${element.antal_annoncer}</td><td>${element.navn}</td></tr>`));
            }
          }
        )
      }
    )
    fetch(`http://localhost:1337/api/produkter/getstatsusers`).then(
      res => {
        res.json().then(
          data => {
            if (data.length > 0) {
              let tilfoj = document.getElementById('antalbrugere');
              let temp;
              temp = "Antal brugere: " + data[0].antalBrugere
              tilfoj.innerHTML = temp;
            }
          }
        )
      }
    )
  </script>
