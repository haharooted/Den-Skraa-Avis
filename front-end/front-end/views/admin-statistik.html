<body>
  <div class="container"><br>
    <h3>
      Annoncer pr. bruger:
    </h3>
    <table class="statistik-table">
      <thead><tr><td><b>Annoncer</b></td>&#160;<td><b>Bruger</b></td></tr></thead>
      <tr id="root"></tr>
    </table>
  </div>
  <br>
  <script>
      fetch(`http://localhost:1338/api/admin/annoncerbrugere`).then(
      res => {
        res.json().then(
          data => {
            if (data.length > 0) {
              var root = document.getElementById('root');
              data.forEach(element => root.insertAdjacentHTML('beforebegin', `<tr><td>${element.antal_annoncer}</td><td>${element.navn}</td></tr>`));
              console.log(data);
            }
          }
        )
      }
    )
  </script>
</body>
